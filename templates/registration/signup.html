{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Зарегестрироваться{% endblock title %}
  
{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col col-md-4">
      <h1 class="">Зарегестрироваться</h1>
      <p>Пожалуйста, заполните форму, чтобы зарегестрироваться</p>
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Войти" class="btn btn-success w-100">
      </form>
      <p class="mt-3">
        Или Вы можете <a href="{% url 'login' %}" class="text-decoration-none">Войти</a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
